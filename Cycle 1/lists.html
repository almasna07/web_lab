<h2>Lists in Html</h2>
<p align="left">HTML List allow web developers to group set of related items in lists.Two type of Lists are there</p>
<h3>Ordered List</h3>
<ol>
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ol>
<h3>Unordered list</h3>
<ul>
<li>Coffee</li>
<li>Tea</li>
<li>Milk</li>
</ul>
